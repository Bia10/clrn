<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr"> 
  <head>
    <title>CLRN http server registration</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  </head>

  <script>
    window.onload = function() {
      document.forms[0].action = 'http://' + location.hostname + '/register';
    };
    
    function Send(login, email, pass1, pass2){
      if (login.length == 0){
	alert('Login is empty!');
	return;
      }
      if (email.length == 0){
	alert('Email is empty!');
	return;
      }
      if (pass1.length == 0){
	alert('Password is empty!');
	return;
      }
      if (pass1 != pass2){
	alert('Passwords are not equal!');
	return;
      }
      window.location = 'http://' + location.hostname + '/register?login=' + login + '&pass=' + pass1 + '&email=' + email;
    }
  </script>

  <body>
    <center>
      <h2>CLRN http server registration</h2>
      <div style="max-width: 30em;">
        Username and password can be any non-empty strings.
      </div>
      <br/>
      <form  action="/register" method="GET"> 
	  <table border="0" align="center">
	
	  <tr>
	  <td class="empty">Login:
	  </td>
	  <td > <input type="text" name="login" size="20">
	  </td>
	  </tr>

	  <tr>
	  <td class="empty">Email:
	  </td>
	  <td > <input type="text" name="email" size="20">
	  </td>
	  </tr>
	
	  <tr >
	  <td class="empty">Password:
	  </td>
	  <td ><input type="password" name="pass" size="20">
	  </td>
	  </tr>
	  
	  <tr >
	  <td class="empty">Password again:
	  </td>
	  <td ><input type="password" name="pass_again" size="20">
	  </td>
	  </tr>	
	
	  <tr >
	  <td colspan="2" align="center">
	    
	  <input type="button" value="Register" onClick="Send(form.login.value, form.email.value, form.pass.value, form.pass_again.value)">
	  <input type="reset" value="Clear">
	  </td>
	  </tr>
	
	
	  </table>
	
      </form>
    </center>
  </body>
</html>
