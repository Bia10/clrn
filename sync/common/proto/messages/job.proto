package jobs;

// import data tables
import "data.proto";

// any action wrapped to this structure
message Job
{
	// job identification
	enum JobId
	{
		EMPTY				= 1;
		GET_MODULES 		= 2;
		GET_SETTINGS 		= 3;
		SET_SETTINGS 		= 4;	
		EXEC_SCRIPT			= 5;
		EXEC_PROCEDURE		= 6;
		GET_EVENT			= 7;
		SET_EVENT			= 8;
		CONNECT				= 9;
	}
	
	optional JobId 			id 			= 1;	// job operation id
	repeated data.Table 	params  	= 2;	// job params
	repeated data.Table 	results  	= 3;	// job results
}